<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {{ title }}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ app.router.static.url(filename='styles.css') }}" />
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid"> 
                <div class="navbar-collapse">
                    <span class="navbar-brand">Tic tac toe</span>
                    {% if app.is_authorized %}
                        <span class="navbar-text">Hello, {{ app.user.login }}!</span>
                        <span class="navbar-right">
                            <a class="btn btn-default navbar-btn" href="{{ app.router['signout'].url() }}">Sign Out</a>
                        </span>
                {% endif %}
                </div>
            </div>
        </nav>
        <h3>{{ title }}</h3>
        {% block content%}{% endblock %}
    </div>
    <footer>
        <script
              src="https://code.jquery.com/jquery-2.2.4.min.js"
              integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
              crossorigin="anonymous"></script>
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
